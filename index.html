<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林分预测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h2 class="text-center">林分预测系统</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-primary text-white">
                                    <h4>模型参数输入</h4>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="species" class="form-label">选择树种：</label>
                                        <select class="form-select" id="species" name="species" required>
                                            <option value="">-- 请选择树种 --</option>
                                            {% for species in species_list %}
                                            <option value="{{ species }}">{{ species }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="sci" class="form-label">地位级指数 (SCI)：</label>
                                        <input type="number" class="form-control" id="sci" name="sci" min="5" max="30"
                                            step="0.1" value="9" required>
                                        <div class="form-text">基准年龄时的林分平均高（华山松和油松基准年龄为30年，锐齿栎为20年）</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="sdi" class="form-label">林分密度指数 (SDI)：</label>
                                        <input type="number" class="form-control" id="sdi" name="sdi" min="100"
                                            max="2000" step="1" value="600" required>
                                        <div class="form-text">表示林分密度的指数</div>
                                    </div>

                                    <button type="submit" class="btn btn-success w-100 mt-3">计算预测结果</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card h-100">
                                <div class="card-header bg-info text-white">
                                    <h4>系统说明</h4>
                                </div>
                                <div class="card-body">
                                    <h5 class="text-primary">关于林分预测模型</h5>
                                    <p>本系统基于可变密度全林模型，可预测不同立地条件和密度管理下的林分发展动态。</p>

                                    <h5 class="text-primary mt-4">模型参数说明</h5>
                                    <ul>
                                        <li><strong>地位级指数 (SCI)</strong>：表示基准年龄时的林分平均高，反映立地质量</li>
                                        <li><strong>林分密度指数 (SDI)</strong>：反映林分密度水平</li>
                                    </ul>

                                    <h5 class="text-primary mt-4">预测结果包括</h5>
                                    <ul>
                                        <li>林分蓄积量变化趋势</li>
                                        <li>平均树高生长曲线</li>
                                        <li>林分断面积发展动态</li>
                                        <li>林分密度变化过程</li>
                                        <li>详细预测数据表格</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>林业预测模型系统 © 2023</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
